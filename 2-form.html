<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <base href="./" />
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-B8IL7XVJ.css">
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <a href="./">Back</a>
          <form class="feedback-form" autocomplete="off">
            <label>
              Email
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                autofocus
              />
            </label>
            <label>
              Message
              <textarea
                name="message"
                rows="8"
                placeholder="Enter your message"
              ></textarea>
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>

</html>
